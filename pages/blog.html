---
layout: default
---
<h1>Latest Posts</h1>
  {% for post in site.posts %}
  
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ post.url }}" class="btn btn-primary">View</a>
      </div>
    </div>
  
  {% endfor %}
