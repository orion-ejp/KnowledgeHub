---
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
         
           <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
        {% for library in site.data.libraries %}
           <script type="text/javascript" src="{{site.baseurl}}/assets/js/{{ library.link }}.js"></script> 
        {% endfor %}
        
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
        
</head>
  <body>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark flex-md-nowrap p-0 shadow">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>  
                    <a class="navbar-brand" href="{{site.baseurl}}/"><img class="d-inline-block align-top" src="/assets/img/logo.png" style="width:70px;height:auto"> ORION Knowledge Hub</a>
             <div class=" collapse " id="navbarTogglerDemo03">
                <ul class="navbar-nav ">
                {% for item in site.data.navigation %}
                <li class="nav-item active">
                     <a class="nav-link" href="{{site.baseurl}}/pages{{ item.link }}">
                       {{ item.name }}
                     </a>
                   </li>
                   {% endfor %}  
                </ul>
                 </div>
              </nav>
    {% include navigation.html%}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    {{ content }}
            
</main>
    </body>
    {% include footer.html %}  

    </html>
